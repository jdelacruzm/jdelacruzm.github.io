<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de imágenes en Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .search-container {
            margin-top: 150px;
        }

        .search-bar {
            width: 400px;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #dfe1e5;
            font-size: 16px;
            outline: none;
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            background-color: #f8f9fa;
            cursor: pointer;
            margin: 5px;
        }

        .btn:hover {
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>

    <div class="top-right">
        <a href="index.html">Volver a búsqueda principal</a>
    </div>

    <div class="search-container">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" class="search-bar" placeholder="Buscar imágenes en Google">
            <input type="hidden" name="tbm" value="isch"> <!-- tbm=isch activa búsqueda de imágenes -->
            <div class="buttons">
                <button type="submit" class="btn">Buscar imágenes</button>
            </div>
        </form>
    </div>

</body>
</html>
